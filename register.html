<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Login and Signup Page</title>
  <link rel="stylesheet" href="register.css">
</head>
<body>
  <div class="container">
    <div class="form-container">
      <h1 id="form-title">Login</h1>
      <form id="login-signup-form">
        <input type="text" id="full-name" placeholder="Full Name" class="hidden">
        <input type="email" id="email" placeholder="Email" required>
        <input type="password" id="password" placeholder="Password" required>
        <button type="submit" id="form-button">Login</button>
      </form>
      <p id="status-message" class="hidden"></p>
      <p id="other-login">-----Or login with-----</p>
      <div class="social-login">
        <button class="google-btn">Google</button>
        <button class="facebook-btn">Facebook</button>
      </div>
      <p id="toggle-form">Don't have an account? <span>Sign up</span></p>
    </div>
    <div class="illustration">
      <img src="/images/Login-pana.png" alt="Illustration">
    </div>
  </div>

  <script src="script.js"></script>
</body>
</html>
